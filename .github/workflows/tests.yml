# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run Python Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        airflow-version: ["2.9.2"]
        tdengine-version: ["3.3.3.0"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install apache-airflow==${{ matrix.airflow-version }}
        pip install -r requirements.txt

    - name: Lint with Ruff
      uses: astral-sh/ruff-action@v2.0.0

    - name: Install TDengine
      run: |
        wget -qO tdengine-server.tar.gz https://www.taosdata.com/assets-download/3.0/TDengine-server-${{ matrix.tdengine-version}}-Linux-x64.tar.gz
        mkdir tdengine-server
        tar -xzf tdengine-server.tar.gz --directory tdengine-server --strip-components=1 && rm -f tdengine-server.tar.gz
        cd tdengine-server && ./install.sh -e no
        ./start-all.sh

    - name: Init database
      run: |
        taos -s "source tests/DDL.sql"

    - name: Init Airflow
      run: |
        python -m airflow db migrate
        
    - name: Run tests
      run: |
        pytest tests/
      env:
        TDENGINE_URI: tdengine://root:taosdata@localhost:6030/power
